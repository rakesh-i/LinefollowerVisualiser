<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Sensor Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button id="toggleButton">Connect</button>
        <span id="status">Disconnected</span>
    </div>
    <h1>ESP32 Sensor Data</h1>
    <p>Value 1: <span id="value1"></span></p>
    <p>Value 2: <span id="value2"></span></p>
    <p>Value 3: <span id="value3"></span></p>
    <p>Value 4: <span id="value4"></span></p>
    <p>Value 5: <span id="value5"></span></p>
    <p>Value 6: <span id="value6"></span></p>
    <p>Encoder 1: <span id="Encoder1"></span></p>
    <p>Encoder 2: <span id="Encoder2"></span></p>
    <div id="canvasContainer">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <div id="controls">
        <button id="clearButton">Clear</button>
        <button id="exportButton">Export as JPEG</button>
    </div>
</body>
<script src="script.js"></script>
</html>
